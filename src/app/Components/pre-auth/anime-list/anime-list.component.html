                <label class="mr-sm-2" for="filterItems">Filter</label>
                <select class="custom-select mr-sm-2" id="filterItems">
                    <option *ngFor="let genre of genres" value="{{genre}}">{{genre}}</option>
                </select>
            </div>

            <div class="col-md-6 srchOut">

                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-primary mb-2 srch">Search</button>
                    </div>
                </form>
            </div>

            <div class="sort col-md-3">
                <label class="mr-sm-2" for="filterItems">Sort</label>
                <select class="custom-select mr-sm-2" id="filterItems">
                    <option *ngFor="let order of sortingOrder" value="{{order}}">{{order}}</option>

            </div>
